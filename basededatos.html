<style>

    body{
           font-size: 40px;
           font-family: 'Rutmag Sugan', sans-serif;
                                                
           display: grid;

            place-items: center ;
            background-image: linear-gradient(to left,rgb(96, 87, 148),rgb(94, 207, 118));
                                                                                 
    }
    img:hover{
        transform: scale(1.1);
        grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
        gap: 20px;
        border-radius: 10px;
    
    }

<img src="rick.png" alt="rick" >
<div id="lista-personajes"></div>


<script>
 
    const fetchRickandmorty =  () => {
        const url =`https://rickandmortyapi.com/api/character`;
        {
 
       fetch(url)
       .then(res => res.json())    
       .then(data =>{
        const listapersonajes = document.getElementById('lista-personajes');
        data.results.forEach(characters => {
            const charactersDiv = document.createElement('div');
            charactersDiv.className = 'characters';

            const charactesrImg = document.createElement('img');
            charactesrImg.src= characters.image;
            charactesrImg.alt = characters.name;

            const charactersName = document.createElement('p');
            charactersName.textContent = characters.name;


            charactersDiv.appendChild(charactesrImg);
            charactersDiv.appendChild(charactersName);
            listapersonajes.appendChild(charactersDiv);
        });
        });
    }

    }
    fetchRickandmorty();

    </script>
